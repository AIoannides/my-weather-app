<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c72d88c968.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App - Wireframe</title>
  </head>
  <body>
    <div class="container mt-3 font-monospace">
      <div class="card bg-transparent">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <form id="search-form">
                    <div class="input-group mb-3">
                      <input
                        type="search"
                        class="form-control"
                        id="search-location"
                        placeholder="Search Location"
                        aria-label="Search Location"
                        aria-describedby="button-addon2"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="submit"
                        value="submit"
                        id="find-city"
                      >
                        <i class="fas fa-search"></i>
                      </button>
                      <button
                        class="btn btn-outline-secondary"
                        id="pin-button"
                        type="button"
                      >
                        <i class="fas fa-map-pin"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body border border-5">
                      <p class="card-text display-5" id="cities"></p>
                      <p class="card-text" id="current-date">
                        Tuesday, February 9 13:30
                      </p>
                      <p class="card-text display-4">
                        <i class="fas fa-thermometer-three-quarters me-3"></i>
                        <span
                          class="temperature celsius"
                          id="actualTemp"
                        ></span>
                        <a class="js-toggle-unit js-celsius"> °C</a
                        ><a type="button" class="js-toggle-unit js-fahrenheit">
                          F
                        </a>
                      </p>
                      <p class="card-text display-5" id="weather-description">
                        Clear Sky
                      </p>
                      <p class="card-text">
                        <i class="fas fa-cloud-rain fa-3x me-3"></i>Pressure:
                        <span id="pressure">23%</span>
                      </p>
                      <p class="card-text">
                        <i class="fas fa-wind fa-3x me-3"></i>Wind:<span
                          id="wind-speed"
                        >
                          7mph</span
                        >
                      </p>
                      <p class="card-text">
                        <i class="fas fa-umbrella fa-3x me-3"></i>Humidity:<span
                          id="humidity"
                          >59%</span
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row border border-5 ms-1 mt-3 p-2">
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">17:00</p>
                    <i class="fas fa-sun fa-2x"></i>
                    <p class="card-text">1 °C</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">20:00</p>
                    <i class="fas fa-poo-storm fa-2x"></i>
                    <p class="card-text">-3 °C</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">23:00</p>
                    <i class="fas fa-cloud-sun-rain fa-2x"></i>
                    <p class="card-text">5 °C</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">02:00</p>
                    <i class="fas fa-cloud-sun fa-2x"></i>
                    <p class="card-text">8 °C</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">05:00</p>
                    <i class="fas fa-cloud-sun fa-2x"></i>
                    <p class="card-text">7 °C</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-white">
        <small
          ><a
            href="https://github.com/AIoannides/my-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by A.A.Ioannides</small
        >
      </div>
    </div>
    <div id="loading" class="spinner-container">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="circle-notch"
        class="spinner svg-inline--fa fa-circle-notch fa-w-16"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          d="M288 39.056v16.659c0 10.804 7.281 20.159 17.686 23.066C383.204 100.434 440 171.518 440 256c0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-84.47 56.786-155.564 134.312-177.219C216.719 75.874 224 66.517 224 55.712V39.064c0-15.709-14.834-27.153-30.046-23.234C86.603 43.482 7.394 141.206 8.003 257.332c.72 137.052 111.477 246.956 248.531 246.667C393.255 503.711 504 392.788 504 256c0-115.633-79.14-212.779-186.211-240.236C302.678 11.889 288 23.456 288 39.056z"
        ></path>
      </svg>
    </div>
    <script src="app.js"></script>
  </body>
</html>
