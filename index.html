<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c72d88c968.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App - Wireframe</title>
  </head>
  <body>
    <div class="container font-monospace">
      <div class="card bg-transparent">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12">
                  <form id="search-form">
                    <div class="input-group mb-3">
                      <input
                        type="search"
                        class="form-control"
                        id="search-location"
                        placeholder="Search Location"
                        aria-label="Search Location"
                        aria-describedby="button-addon2"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="submit"
                        value="submit"
                        id="find-city"
                      >
                        <i class="fas fa-search"></i>
                      </button>
                      <button
                        class="btn btn-outline-secondary"
                        id="pin-button"
                        type="button"
                      >
                        <i class="fas fa-map-pin"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-md-12">
                  <div class="card" id="weather-card">
                    <div class="card-body border border-5 rounded">
                      <p class="card-text display-5" id="cities"></p>
                      <p class="card-text" id="current-date"></p>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="creafix main-weather">
                            <span id="weatherIcon" class="float-left"></span>
                            <div class="float-left">
                              <span
                                class="temperature celsius"
                                id="actualTemp"
                              ></span>
                              <span class="buttons">
                                <a
                                  type="button"
                                  class="js-toggle-unit js-celsius"
                                  id="active"
                                  >°C</a
                                >|
                                <a
                                  type="button"
                                  class="js-toggle-unit js-fahrenheit"
                                  >°F</a
                                >
                              </span>
                            </div>
                          </div>
                        </div>
                        <p class="card-text" id="weather-description">
                          Clear Sky
                        </p>
                        <div class="col-md-6">
                          <div class="weather-details">
                            <div>
                              Pressure:
                              <span id="pressure"></span>
                            </div>
                            <div>Wind:<span id="wind-speed"></span></div>
                            <div>Humidity:<span id="humidity"></span></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-5">
                <div class="col-md-12">
                  <div class="card" id="weather-card">
                    <div class="card-body border border-5 rounded">
                      <div class="row" id="forecast"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <small
        ><a href="https://github.com/AIoannides/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by A.A.Ioannides</small
      >
    </footer>
    <div id="loading" class="spinner-container">
      <svg
        aria-hidden="true"
        focusable="false"
        data-prefix="fas"
        data-icon="circle-notch"
        class="spinner svg-inline--fa fa-circle-notch fa-w-16"
        role="img"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 512 512"
      >
        <path
          fill="currentColor"
          d="M288 39.056v16.659c0 10.804 7.281 20.159 17.686 23.066C383.204 100.434 440 171.518 440 256c0 101.689-82.295 184-184 184-101.689 0-184-82.295-184-184 0-84.47 56.786-155.564 134.312-177.219C216.719 75.874 224 66.517 224 55.712V39.064c0-15.709-14.834-27.153-30.046-23.234C86.603 43.482 7.394 141.206 8.003 257.332c.72 137.052 111.477 246.956 248.531 246.667C393.255 503.711 504 392.788 504 256c0-115.633-79.14-212.779-186.211-240.236C302.678 11.889 288 23.456 288 39.056z"
        ></path>
      </svg>
    </div>
    <script src="app.js"></script>
  </body>
</html>
