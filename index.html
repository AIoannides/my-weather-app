<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c72d88c968.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App - Wireframe</title>
  </head>
  <body>
    <div class="container mt-3 font-monospace">
      <div class="card bg-transparent">
        <div class="card-body">
          <div class="row">
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-12">
                  <form id="search-form">
                    <div class="input-group mb-3">
                      <input
                        type="search"
                        class="form-control"
                        id="search-location"
                        placeholder="Search Location"
                        aria-label="Search Location"
                        aria-describedby="button-addon2"
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="submit"
                        value="submit"
                        id="find-city"
                      >
                        <i class="fas fa-search"></i>
                      </button>
                      <button
                        class="btn btn-outline-secondary"
                        id="pin-button"
                        type="button"
                      >
                        <i class="fas fa-map-pin"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="card">
                    <div class="card-body border border-5">
                      <button
                        type="button"
                        class="btn btn-link text-decoration-none js-toggle-unit js-celsius"
                      >
                        °C</button
                      ><button
                        type="button"
                        class="btn btn-link text-decoration-none js-toggle-unit js-fahrenheit"
                      >
                        F
                      </button>

                      <p class="card-text display-5" id="cities">
                        <i class="fas fa-spinner fa-spin"></i>
                      </p>
                      <p class="card-text" id="current-date">
                        Tuesday, February 9 13:30
                      </p>

                      <p class="card-text display-4">
                        <i class="fas fa-cloud fa-xs me-2"></i>
                        <span class="temperature celsius" id="actualTemp"
                          >2</span
                        >
                      </p>
                      <p class="card-text display-5" id="weather-description">
                        Clear Sky
                      </p>
                      <p class="card-text">
                        <i
                          class="fas fa-thermometer-three-quarters fa-3x me-3"
                        ></i>
                        Temperature: <span class="temperature celsius">2</span>
                      </p>
                      <p class="card-text">
                        <i class="fas fa-cloud-rain fa-3x me-3"></i
                        >Precipitation: <span id="precipitation">23%</span>
                      </p>
                      <p class="card-text">
                        <i class="fas fa-wind fa-3x me-3"></i>Wind:<span
                          id="wind-speed"
                        >
                          7mph</span
                        >
                      </p>
                      <p class="card-text">
                        <i class="fas fa-umbrella fa-3x me-3"></i>Humidity:<span
                          id="humidity"
                          >59%</span
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-3">
              <div class="day-forecast card mb-3 text-center">
                <p class="card-text m-0">Sunday</p>
                <i class="fas fa-sun fa-2x"></i
                ><span class="temperature celsius">4</span>
              </div>
              <div class="day-forecast card mb-3 text-center">
                <p class="card-text m-0">Monday</p>
                <i class="fas fa-sun fa-2x"></i
                ><span class="temperature celsius">4</span>
              </div>
              <div class="day-forecast card mb-3 text-center">
                <p class="card-text m-0">Tuesday</p>
                <i class="fas fa-cloud-moon-rain fa-2x"></i
                ><span class="temperature celsius">4</span>
              </div>
              <div class="day-forecast card mb-3 text-center">
                <p class="card-text m-0">Wednesday</p>
                <i class="fas fa-sun fa-2x"></i
                ><span class="temperature celsius">4</span>
              </div>
              <div class="day-forecast card mb-3 text-center">
                <p class="card-text m-0">Thursday</p>
                <i class="fas fa-cloud-moon-rain fa-2x"></i
                ><span class="temperature celsius">4</span>
              </div>
            </div>

            <div class="row border border-5 ms-1 mt-3 p-2">
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">17:00</p>
                    <i class="fas fa-sun fa-2x"></i>
                    <p class="card-text">1 °C</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">20:00</p>
                    <i class="fas fa-poo-storm fa-2x"></i>
                    <p class="card-text">-3 °C</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">23:00</p>
                    <i class="fas fa-cloud-sun-rain fa-2x"></i>
                    <p class="card-text">5 °C</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">02:00</p>
                    <i class="fas fa-cloud-sun fa-2x"></i>
                    <p class="card-text">8 °C</p>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-md-2">
                <div class="card text-center">
                  <div class="card-body">
                    <p class="card-text">05:00</p>
                    <i class="fas fa-cloud-sun fa-2x"></i>
                    <p class="card-text">7 °C</p>
                  </div>
                </div>
              </div>

              <div class="col-sm-6 col-md-2">
                <div class="card bg-transparent text-white border-0">
                  <div class="card-body">
                    <i class="fas fa-snowman fa-5x"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-white">
        <small>Coded by A.A.Ioannides</small>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
